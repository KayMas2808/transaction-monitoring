name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: transactions_db
          POSTGRES_USER: transaction_user
          POSTGRES_PASSWORD: transaction_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U transaction_user -d transactions_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install backend dependencies
        working-directory: backend
        run: go mod tidy

      - name: Run backend tests
        working-directory: backend
        run: go test ./... -v

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend build
        working-directory: frontend
        run: npm run build

      - name: Docker build
        run: docker-compose build
