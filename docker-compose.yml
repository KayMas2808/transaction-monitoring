version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-monitoring-backend
    ports:
      - "3000:8080"
    environment:
      - DATABASE_URL=postgres://transaction_user:transaction_password@db:5432/transactions_db?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=your-secret-key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/transaction-monitoring

  db:
    image: postgres:13
    container_name: transaction-monitoring-db
    environment:
      POSTGRES_DB: transactions_db
      POSTGRES_USER: transaction_user
      POSTGRES_PASSWORD: transaction_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transaction_user -d transactions_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: transaction-monitoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: transaction-monitoring-network
