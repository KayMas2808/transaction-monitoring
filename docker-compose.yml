services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://user:password@db:5432/transaction_monitoring?sslmode=disable
      REDIS_URL: redis:6379
      JWT_SECRET: your-secret-key

  db:
    build:
      context: ./backend/database
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d transaction_monitoring"]
      interval: 5s
      retries: 5

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
